<div class="row contact-wrap" data-ng-init="findOne()">
	<div class="center">
		<h2>Datos del paciente </h2>
	</div>
	<div class="col-lg-6 col-lg-offset-3 col-sm-offset-6 col-sm-3 col-xs-12">
		<form ng-submit="update()" >
            <!-- El elemento mensaje error -->
            <div data-ng-show="error" class="alert alert-danger fade in alert-dismissable text-center">
                <strong data-ng-bind="error"></strong>
            </div>
			<p class="lead">Actualizar información de paciente</p>
			<div class="form-group">
                <label>Nombres</label>
                <input type="text" name="nombre" class="form-control" placeholder="Nombres y Apellidos" data-ng-model="paciente.nombre">
            </div>
			<div class="form-group">
                <label>R.U.N.</label>
                <input type="text" name="run" class="form-control" placeholder="11.222.333-5" ng-model="paciente.run">
            </div>
			<div class="form-group">
                <label>Fono</label>
                <input type="text" name="fono" class="form-control" placeholder="Teléfono fijo o móvil" ng-model="paciente.fono">
            </div>
		    <div class="form-group center">
                <button type="submit" class="btn btn-primary" ><span class="fa fa-plus"></span> Actualizar </button>
            </div>
        </form>
    </div>                    
</div>
<div class="col-lg-12 col-sm-12 col-xs-12 center">
	<a class="btn btn-default" style="margin-top:20px" href="#!/tipo_paciente"><i class="fa fa-times"></i> Cancelar</a>
</div>
