<div class="row contact-wrap">
	<div class="center">
		<h2>Nuevo Tipo de Pago</h2>
	</div>
	<div class="col-lg-6 col-lg-offset-3 col-sm-offset-3 col-sm-6 col-xs-12 contact-form">
		<form ng-submit="create()" >
            <!-- El elemento mensaje error -->
            <div data-ng-show="error" class="alert alert-danger fade in alert-dismissable text-center">
                <strong data-ng-bind="error"></strong>
            </div>
			<p class="lead">Ingrese la informaci√≥n del Tipo de Pago</p>
			<div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control" placeholder="Nombre Tipo Pago" data-ng-model="nombre">
            </div>
			<div class="form-group">
                <label>Descuento</label>
                <input type="text" name="fono" class="form-control" placeholder="20000" data-ng-model="descuento">
            </div>
		    <div class="form-group center">
                <button type="submit" class="btn btn-primary" ><span class="fa fa-plus"></span> Agregar </button>
                <a class="btn btn-default" style="margin-top:20px" href="#!/tipoPagos"><i class="fa fa-times"></i> Cancelar</a>
            </div>
        </form>
    </div>
</div>
