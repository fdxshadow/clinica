<div class="row contact-wrap"> 
	<div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 center">
		<h2> <i class="fa fa-cogs"></i> Administración del Sistema</h2>
		<p class="lead">Seleccione una tarea a realizar:</p>
	</div>
</div>

	<uib-tabset active="activeJustified" justified="true">
		<!--============= USUARIOS =============-->
		<!--====================================-->
		<uib-tab index="0" heading="Usuarios" style="border: none;">

			<div ng-controller="UserController" data-ng-init="find_fromAdministracion()">
		    	<button type="button" class="btn btn-default pull-left" ng-show="visibility_usuarios" ng-click="toogleVisibility_usuario()" style="margin-bottom: 10px;"><i class="fa fa-plus-circle"></i> Agregar Usuario</button>

	            <!-- El elemento mensaje error -->
	            <div uib-alert data-ng-show="error" ng-class="'alert alert-danger text-center col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-6'" close="closeAlert()" dismiss-on-timeout="5000">{{error}}</div>
	            <!-- Formulario Nuevo Procedimiento -->
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-hide="visibility_usuarios">
					<h2 class="center"><i class="fa fa-user-plus"></i> Nuevo Usuario</h2>
					<form ng-submit="create()">
						<div class="form-group col-lg-4 col-lg-offset-2 col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-2 col-xs-6">
							<label>Nombres</label>
							<input class="form-control" type="text" data-ng-model="nombre" placeholder="Nombres" />
						</div>
						<div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-6">
							<label>Apellidos</label>
							<input class="form-control" type="text" data-ng-model="apellido" placeholder="Apellidos" />
						</div>
						<div class="form-group col-lg-4 col-lg-offset-2 col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-2 col-xs-6">
							<label>Nombre de Usuario</label>
							<input class="form-control" type="text" data-ng-model="username" placeholder="Nombre Usuario" />
						</div>
						<div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-6">
							<label>Contraseña</label>
							<input class="form-control" type="password" data-ng-model="password" />
						</div>
						<div class="form-group col-lg-4 col-lg-offset-2 col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-2 col-xs-6">
							<label>Email</label>
							<input class="form-control" type="text" data-ng-model="email" placeholder="Email" />
						</div>
						<div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-6">
							<label>Tipo Usuario</label>
							<select class="form-control" data-ng-model="tipoUsuario">
								<option value="" > Seleccione... </option>
								<option value="Administrativo" > Administrativo </option>
								<option value="Directivo" > Directivo </option>
								<option value="Administrador de Sistema" > Administrador de Sistema </option>
							</select>
						</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center">
						<button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Crear Usuario</button>
				    	<button type="button" class="btn btn-default" ng-click="toogleVisibility_usuario()" style="margin-top: 10px;padding: 8px 12px;" ><i class="fa fa-undo"></i> Cancelar</button>
					</div>
					</form>
				</div>
				<!--============== TABLA USUARIOS ==============-->
		        <table class="table table-striped" style='border: 1px solid #DDD' ng-show="visibility_usuarios">
		            <thead>
		                <tr>
		                    <th><button class="tableHeaderButton" ng-click="sortBy('nombre')">Nombres
		                        <span  class="sortorder" ng-show="propertyName === 'nombre'" ng-class="{reverse: reverse}"></span></button></th>
		                    <th><button class="tableHeaderButton" ng-click="sortBy('apellidos')">Apellidos
		                        <span  class="sortorder" ng-show="propertyName === 'apellidos'" ng-class="{reverse: reverse}"></span></button></th>
		                    <th><button class="tableHeaderButton" ng-click="sortBy('username')">Nombre Usuario
		                        <span  class="sortorder" ng-show="propertyName === 'username'" ng-class="{reverse: reverse}"></span></button></th>
		                    <th><button class="tableHeaderButton" ng-click="sortBy('email')">Email
		                        <span  class="sortorder" ng-show="propertyName === 'email'" ng-class="{reverse: reverse}"></span></button></th>
		                    <th><button class="tableHeaderButton" ng-click="sortBy('tipoUsuario')">Tipo Usuario
		                        <span  class="sortorder" ng-show="propertyName === 'tipoUsuario'" ng-class="{reverse: reverse}"></span></button></th>
		                    <th style="width: 210px;" class="center">Acciones</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr ng-repeat="u in users" ng-style="style_tr[$index]">
		                    <td><input class="form-control" type="text" ng-model="u.nombre" ng-change="setChangedAlert($index)" /></td>
		                    <td><input class="form-control" type="text" ng-model="u.apellido" ng-change="setChangedAlert($index)" /></td>
		                    <td><input class="form-control" type="text" ng-model="u.username" ng-change="setChangedAlert($index)" /></td>
		                    <td><input class="form-control" type="text" ng-model="u.email" ng-change="setChangedAlert($index)" /></td>
		                    <td><select class="form-control" ng-model="u.tipoUsuario" ng-change="setChangedAlert($index)" >
		                    	<option value="Administrativo" >Administrativo</option>
		                    	<option value="Directivo" >Directivo</option>
		                    	<option value="Administrador de Sistema" >Administrador de Sistema</option>
		                    </select></td>
		                    <td class="center">
		                    	<button class="btn btn-default" ng-click="update($index)"><i class="fa fa-refresh"></i> actualizar</button>
		                    	<button class="btn btn-danger"  ng-click="delete($index)"><i class="fa fa-trash"></i> eliminar</button>
		                    </td>
		                </tr>
		            <tbody>
		        </table>
			</div>
		</uib-tab>

		<!--============= PROCEDIMIENTOS =============-->
		<!--==========================================-->
		<uib-tab index="1" heading="Procedimientos" style="font-size: 26;" style="border: none;">
			<div ng-controller="ProcedimientosController" data-ng-init="find_fromAdministracion()">
				<button type="button" class="btn btn-default pull-left" ng-show="visibility_procedimientos" ng-click="toogleVisibility_procedimientos()" style="margin-bottom: 10px;"><i class="fa fa-plus-circle"></i> Agregar Procedimiento</button>
	            <!-- El elemento mensaje error -->
	            <div uib-alert data-ng-show="error" ng-class="'alert alert-danger text-center col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-6'" close="closeAlert()" dismiss-on-timeout="5000">{{error}}</div>
	            <!-- Formulario Nuevo Procedimiento -->
				<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2" ng-hide="visibility_procedimientos">
				    <h2 class="center"><i class="fa fa-medkit"></i> Nuevo Procedimiento</h2>
					<form ng-submit="create()">
						<div class="form-group">
			                <label>Nombre</label>
			                <input type="text" name="nombre" class="form-control" placeholder="Nombre del Procedimiento" data-ng-model="nombre">
			            </div>
						<div class="form-group">
			                <label>Precio</label>
			                <input type="number" name="precio" class="form-control" placeholder="80.000" data-ng-model="precio">
			            </div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center">
					    	<button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Crear Procedimiento</button>
					    	<button type="button" class="btn btn-default" ng-click="toogleVisibility_procedimientos()" style="margin-top: 10px;padding: 8px 12px;" ><i class="fa fa-undo"></i> Cancelar</button>
						</div>
					</form>
		        </div>
		        <table class="table table-striped" style='border: 1px solid #DDD' ng-show="visibility_procedimientos" >
		            <thead>
		                <tr>
		                    <th><button class="tableHeaderButton" ng-click="sortBy('nombre')">Nombre
		                        <span  class="sortorder" ng-show="propertyName === 'nombre'" ng-class="{reverse: reverse}"></span></button></th>
		                    <th><button class="tableHeaderButton" ng-click="sortBy('precio')">Precio
		                        <span  class="sortorder" ng-show="propertyName === 'precio'" ng-class="{reverse: reverse}"></span></button></th>
		                    <th style="width: 210px;" class="center">Acciones</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr ng-repeat="p in procedimientos" ng-style="style_tr[$index]">
		                   <td><input class="form-control" type="text"   ng-model="p.nombre" ng-change="setChangedAlert($index)" /></td>
		                   <td><input class="form-control" type="number" ng-model="p.precio" ng-change="setChangedAlert($index)" /></td>
	                       <td class="center">
		                    	<button class="btn btn-default" ng-click="update($index)"><i class="fa fa-refresh"></i> actualizar</button>
		                    	<button class="btn btn-danger"  ng-click="delete($index)"><i class="fa fa-trash"></i> eliminar</button>
		                   </td>
		                </tr>
		            <tbody>
		        </table>
			</div>
		</uib-tab>

		<!--============== MEDICOS ==============-->
		<!--=====================================-->
		<uib-tab index="2" heading="Medicos" style="border: none;">
			<div ng-controller="MedicosController" data-ng-init="find_fromAdministracion()">
				<button type="button" class="btn btn-default pull-left" ng-show="visibility_medicos" ng-click="toogleVisibility_medicos()" style="margin-bottom: 10px;"><i class="fa fa-plus-circle"></i> Agregar Nuevo Medico</button>
	            <!-- El elemento mensaje error -->
	            <div uib-alert data-ng-show="error" ng-class="'alert alert-danger text-center col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-6'" close="closeAlert()" dismiss-on-timeout="5000">{{error}}</div>
	            <!-- Formulario Nuevo Medico -->
				<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2" ng-hide="visibility_medicos">
   				    <h2 class="center"><i class="fa fa-user-md"></i> Nuevo Medico</h2>
					<form ng-submit="create();">
						<div class="form-group">
			                <label>R.U.N.</label>
			                <input type="text" name="run" class="form-control" placeholder="11.222.333-5" data-ng-model="run">
			            </div>
						<div class="form-group">
			                <label>Nombres</label>
			                <input type="text" name="nombre" class="form-control" placeholder="Nombres y Apellidos" data-ng-model="nombre">
			            </div>
						<div class="form-group">
			                <label>Especialidad</label>
			                <input type="text" class="form-control" placeholder="Ej: Fragmentación DNA" data-ng-model="especialidad">
			            </div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center">
					    	<button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Crear Medico</button>
					    	<button type="button" class="btn btn-default" ng-click="toogleVisibility_medicos()" style="margin-top: 10px;padding: 8px 12px;"><i class="fa fa-undo"></i> Cancelar</button>
						</div>
					</form>
		        </div>
		        <table class="table table-striped" style='border: 1px solid #DDD' ng-show="visibility_medicos">
		            <thead>
		                <tr>
		                    <th><button class="tableHeaderButton" ng-click="sortBy('run')">R.U.N
		                        <span  class="sortorder" ng-show="propertyName === 'run'" ng-class="{reverse: reverse}"></span></button></th>
		                    <th><button class="tableHeaderButton" ng-click="sortBy('nombre')">Nombre
		                        <span  class="sortorder" ng-show="propertyName === 'nombre'" ng-class="{reverse: reverse}"></span></button></th>
		                    <th><button class="tableHeaderButton" ng-click="sortBy('especialidad')">Especialidad
		                        <span  class="sortorder" ng-show="propertyName === 'especialidad'" ng-class="{reverse: reverse}"></span></button></th>
		                    <th  style="width: 210px;" class="center">Acciones</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr ng-repeat="m in medicos" ng-style="style_tr[$index]">
		                    <td><input class="form-control" type="text" ng-model="m.run" ng-change="setChangedAlert($index)" /></td>
		                    <td><input class="form-control" type="text" ng-model="m.nombre" ng-change="setChangedAlert($index)" /></td>
		                    <td><input class="form-control" type="text" ng-model="m.especialidad" ng-change="setChangedAlert($index)" /></td>
		                    <td class="center">
		                    	<button class="btn btn-default" ng-click="update($index)"><i class="fa fa-refresh"></i> actualizar</button>
		                    	<button class="btn btn-danger"  ng-click="delete($index)"><i class="fa fa-trash"></i> eliminar</button>
		                    </td>
		                </tr>
		            <tbody>
		        </table>
			</div>
		</uib-tab>
	</uib-tabset>
