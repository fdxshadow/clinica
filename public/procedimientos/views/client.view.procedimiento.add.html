<div class="row contact-wrap">
	<div class="center">
		<h2>Nuevo Procedimiento</h2>
	</div>
	<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 contact-form">
		<form ng-submit="create()" >
            <!-- El elemento mensaje error -->
            <div data-ng-show="error" class="alert alert-danger fade in alert-dismissable text-center">
                <strong data-ng-bind="error"></strong>
            </div>
			<p class="lead">Ingrese la informaci√≥n del nuevo Procedimiento</p>
			<div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control" placeholder="Nombre del Procedimiento" data-ng-model="nombre">
            </div>
			<div class="form-group">
                <label>Precio</label>
                <input type="number" name="precio" class="form-control" placeholder="80.000" data-ng-model="precio">
            </div>
		    <div class="form-group center">
                <button type="submit" class="btn btn-primary" ><span class="fa fa-plus"></span> Agregar </button>
                <a class="btn btn-default" style="margin-top:20px" href="#!/tipo_paciente"><i class="fa fa-times"></i> Cancelar</a>
            </div>
        </form>
    </div>
</div>
